services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: daedalus-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-daedalus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-daedalus}
      POSTGRES_DB: ${POSTGRES_DB:-daedalus}
    ports:
      - "5433:5432"
    volumes:
      - daedalus-data:/var/lib/postgresql/data
      - ./motion-canvas/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./motion-canvas/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-daedalus}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  daedalus-data:

