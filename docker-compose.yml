version: "3.9"

services:
  backend:
    build:
      context: .
    ports:
      - "8081:8081"

  backend-dev:
    image: eclipse-temurin:21-jdk
    working_dir: /workspace
    command: >-
      bash -lc "apt-get update >/dev/null && apt-get install -y entr >/dev/null &&
      chmod +x mvnw &&
      find pom.xml src/main -type f \\( -name '*.java' -o -name '*.kt' -o -name '*.xml' -o -name '*.properties' -o -name '*.yml' \\) |
      entr -n -d -r ./mvnw -ntp -DskipTests spring-boot:run"
    volumes:
      - .:/workspace
      - maven-repo:/root/.m2
    ports:
      - "8081:8081"
    environment:
      - MAVEN_OPTS=-Dmaven.repo.local=/root/.m2

  motioncanvas:
    build:
      context: ./motion-canvas
    environment:
      - EDITOR=none
    ports:
      - "5173:5173"
    volumes:
      - ./motion-canvas:/app
      - /app/node_modules

volumes:
  maven-repo:

